<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="info">
        <h2>Slack Name</h2>
        <p data-testid="slackUserName">Chibueze Muoneke</p>
    </div>

    <div class="info">
        <h2>Slack Display Picture</h2>
        <img src="muonekechibueze.jpg" alt="Chibueze Muoneke" data-testid="slackDisplayImage">
    </div>

    <div class="info">
        <h2>Current Day of the Week</h2>
        <p data-testid="currentDayOfTheWeek"></p>
    </div>

    <div class="info">
        <h2>Current UTC Time</h2>
        <p data-testid="currentUTCTime"></p>
    </div>

    <div class="info">
        <h2>Track</h2>
        <p data-testid="myTrack">Frontend</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
